<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header and menu burger</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/script.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo"  aria-label="Home" title="Home"><img src="img/logo-min.svg" alt="logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link hover-link">Menu-Item 1</a></li>
							<li class="menu__item"><a href="#" class="menu__link hover-link">Menu-Item 2</a></li>
							<li class="menu__item"><a href="#" class="menu__link hover-link">Menu-Item 3</a></li>
							<li class="menu__item"><a href="#" class="menu__link hover-link">Menu-Item 4</a></li>
							<li class="menu__item"><a href="#" class="menu__link hover-link">Menu-Item 5</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<a href="#" class="header__button">Button</a>
					<button type="button" class="icon-menu" aria-label="Open menu" title="Open menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">		
			</div>
		</footer>
	</div>
</body>
</html>
